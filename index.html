<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

</head>
<body>
    <div class="container">
        <div class="w-50 py-5">
            <h2 class="py-5">Nhập số</h2>
            <form>
                <div class="form-group">
                    <input type="number"  placeholder="Nhập số n" class="form-control" id="inputNumber">
                </div>
    
                <button id="btnNumber" type="button" class="btn btn-primary">Thêm số</button>
                <p class="alert alert-danger" id="txtArray"></p>
                <p class="alert alert-success" id="txtResult"></p>
                <p class="alert alert-success" id="txtDemSoDuong"></p>
                <p class="alert alert-success" id="txtSoNhoNhat"></p>
                <p class="alert alert-success" id="txtSoDuongNhoNhat"></p>
                <p class="alert alert-success" id="txtSoDuongCuoiCung"></p>
                <p class="alert alert-success" id="txtSapXepTangDan"></p>
                <p class="alert alert-success" id="txtSoNguyenToDauTien"></p>
                <p class="alert alert-success" id="txtDemSoNguyen"></p>
                <p class="alert alert-success" id="txtSoSanhAmDuong"></p>
            </form>

            <h2 class="py-5">Đổi chổ 2 giá trị trong mảng theo vị trí</h2>
            <form>
                <div class="form-group">
                    <input type="number" placeholder="Nhập số thứ 1" class="form-control" id="inputNum1">
                </div>
                <div class="form-group">
                    <input type="number" placeholder="Nhập số thứ 2" class="form-control" id="inputNum2">
                </div>
    
                <button id="btnNum" type="button" class="btn btn-primary">Đổi chổ</button>
                <p class="alert alert-success" id="txtNum"></p>
            </form>
        </div>
    </div>


    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

    <script src="./js/baitap.js"></script>
